<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현재 시각은?</title>
  <style>
    p {
      margin-top:20px;
      font-size:1.2em;
      text-align: center;
    }
    .display {
      font-size:1.5em; 
      font-weight:bold;
      color:blue;      
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="bttn">현재 시간 보기</button>
  </div>

  <script>
    document.getElementById('bttn').onclick = displayNow;
    // 함수 실행 주기 설정
    // setInterval(displayNow, 1000)

    // 현재시간 출력 함수
    function displayNow() {
      var left = (screen.availWidth - 400) / 2;
      var top = (screen.availHeight - 200) / 2;
      var opt = "left=" + left + ",top=" + top + ",width=" + 400 + ",height=" + 200;
      window.open("current.html", "", opt);
    }    
  </script>
</body>
</html>
