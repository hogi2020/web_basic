<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container { 
            width:520px;
            border:1px solid black;
            padding:20px 40px;
            margin:0 auto;
        }
        fieldset { margin-bottom:15px; }
        legend { font-weight:bold; }
            ul {list-style-type: none;}
            li { line-height:30px;}
    </style>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>

    <form>
        <h3>개인 정보</h3>
        <ul>
            <li>
                <label for="name">이름</label>
                <input type="text" id="name" autofocus placeholder="공백없이 입력하세요">
            </li>
            <li>
                <label for="num">연락처</label>
                <input type="tel" id="num">
            </li>
        </ul>
        <h3>지원 분야</h3>
        <ul>
            <li>
                <input type="radio" name="ch" id="web" value="pul">
                <label for="web">웹 퍼블리싱</label>
            </li>
            <li>
                <input type="radio" name="ch" id="app" value="apd">
                <label for="app">웹 어플리케이션 개발</label>
            </li>
            <li>
                <input type="radio" name="ch" id="back" value="dev">
                <label for="back">개발 환경 개선</label>
            </li>
        </ul>
        <h3>지원 동기</h3>
        <textarea cols="40" rows="4" placeholder="지원 동기를 간단히 작성해주세요"></textarea>
        <br>
        <input type="submit" value="접수하기">
        <input type="reset" value="다시 쓰기">
    </form>
</body>
</html>
