<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>box field</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>스핀 박스</legend>
            <ul>
                <li>
                    <input type="checkbox" value="s_3"><label>선물용 3kg</label>
                    <input type="number" min="0" max="5">개 (최대 5개)
                </li>
                <li>
                    <input type="checkbox" value="s_5"><label>선물용 5kg</label>
                    <input type="number" min="0" max="3">개 (최대 3개)
                </li>
            </ul>
        </fieldset>
        <br>
        <fieldset>
            <legend>슬라이드</legend>
            <li>
                <input type="checkbox" value="r_3"><label>선물용 3kg</label>
                <input type="range" min="0" max="5">개 (최대 5개)
            </li>
            <li>
                <input type="checkbox" value="r_5"><label>선물용 5kg</label>
                <input type="range" min="0" max="3">개 (최대 3개)
            </li>
        </fieldset>
        <br>
        <fieldset>
            <legend>날짜 지정하기</legend>
            <input type="date" min="2023-01-01">
            <input type="month" min="2023-01">
            <input type="week" min="2024-01">
        </fieldset>
        <br>
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
        <br><br>
        <input type="file">
    </form>
</body>
</html>
